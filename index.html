<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="player">
        <div class="player1">
          <h2>Player 1 name:</h2>
          <input type="text" id="p1" name="p1" />
        </div>
        <!-- <br /> -->

        <!-- <br /> -->
        <div class="player2">
          <h2>Player 2 name:</h2>
          <input type="text" id="p2" name="p2" />
        </div>
      </div>

      <div class="button">
        <button id="game-start" class="myButton" onclick="startGame()">
          Start Game
        </button>
      </div>

      <div id="game-container" class="hide">
        <div id="turn"></div>
        <div class="row">
          <div id="00" class="cell" onclick="handleClick(this)"></div>
          <div id="01" class="cell" onclick="handleClick(this)"></div>
          <div id="02" class="cell" onclick="handleClick(this)"></div>
        </div>
        <div class="row">
          <div id="10" class="cell" onclick="handleClick(this)"></div>
          <div id="11" class="cell" onclick="handleClick(this)"></div>
          <div id="12" class="cell" onclick="handleClick(this)"></div>
        </div>
        <div class="row">
          <div id="20" class="cell" onclick="handleClick(this)"></div>
          <div id="21" class="cell" onclick="handleClick(this)"></div>
          <div id="22" class="cell" onclick="handleClick(this)"></div>
        </div>
      </div>

      <div>
        <button class="again" onClick="window.location.reload();">
          Play Again
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
